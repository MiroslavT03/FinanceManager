<div class="card">
  <div class="card-body">
    <form [formGroup]="categoryForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Category Name</label>
        <label>
          <input type="text" class="form-control" formControlName="category_name" #category_name [(ngModel)] = "category.name" />
        </label>
      </div>
      <div *ngIf="categoryForm.controls['category_name'].invalid && (categoryForm.controls['category_name'].dirty || categoryForm.controls['category_name'].touched)" class="alert alert-danger">
        <div *ngIf="categoryForm.controls['category_name'].errors.required">
          Category Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <label>
          <input type="text" class="form-control" formControlName="description_name" #description_name [(ngModel)] = "category.description" />
        </label>
      </div>
      <div *ngIf="categoryForm.controls['description_name'].invalid && (categoryForm.controls['description_name'].dirty || categoryForm.controls['description_name'].touched)" class="alert alert-danger">
        <div *ngIf="categoryForm.controls['description_name'].errors.required">
          Description is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updateCategory(category_name.value, description_name.value)"
                [disabled]="categoryForm.invalid"
                class="btn btn-primary">Update Category</button>
      </div>
    </form>
  </div>
</div>
